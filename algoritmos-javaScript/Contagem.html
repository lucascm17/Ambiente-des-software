<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>

<body>

    <script>

        var n = prompt("diga a quantidade notas:");
        var nota;
        var cont = 0;
        var i = 0;

        while (i < n) {
            nota = prompt("diga uma nota");

            if (nota >= 50) {
                cont = cont + 1;
            }

            i = i + 1;
        }

        document.write("NÃºmero de alunos que passaram no exame: " + cont);

    </script>

</body>

</html>
