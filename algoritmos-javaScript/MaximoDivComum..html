<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Numero a: "))
        var b = parseInt(prompt("Numero b: "))

        var resto;

        while (b != 0) {
            resto = a % b
            a = b
            b = resto
        }

        document.write("O MDC Ã©: " + a)


    </script>
</body>

</html>
